# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      with:
         msbuild-architecture: x64
    
    - name: Setup VSTest Path
      uses: darenm/Setup-VSTest@v1.2
      
    - name: Restore packages
      run: msbuild PieceOfTheater.sln -property:Configuration=Release -property:Platform=x64 -t:restore

    - name: Release build
      run: msbuild PieceOfTheater.sln -property:Configuration=Release -property:Platform=x64
      
    - name: VSTest
      run: vstest.console.exe /Platform:x64 PieceOfTheater.sln
  
