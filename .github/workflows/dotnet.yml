# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      with:
         msbuild-architecture: x64
    - name: MsBuild 
      run: msbuild PieceOfTheater.sln -t:restore -verbosity:diag -property:Configuration=Release -property:Platform=x64
    #- name: Build Uwp 
    #  run: msbuild PieceOfTheater.Uwp/PieceOfTheater.Uwp.csproj -t:restore -verbosity:diag -property:Configuration=Release -property:Platform=x64
    #- name: Restore dependencies .Net
    #  run: dotnet restore
    #- name: Build    
    #  run: msbuild PieceOfTheater.sln -verbosity:diag -property:Configuration=Release -property:Platform=x64
    ##run: dotnet build --no-restore
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal
