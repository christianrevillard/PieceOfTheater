# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      with:
         msbuild-architecture: x64
    - name: Restore dependencies Lib
      run: dotnet restore PieceOfTheater.Lib/PieceOfTheater.Lib.csproj
    - name: Restore dependencies Wpf
      run: dotnet restore PieceOfTheater.Wpf/PieceOfTheater.Wpf.csproj
    - name: Restore dependencies Uwp 
      run: msbuild PieceOfTheater.Uwp/PieceOfTheater.Uwp.csproj -verbosity:diag -property:Configuration=Release -property:Platform=x64
    #- name: Build1    
    #  run: msbuild PieceOfTheater.sln -t:restore -t:rebuild -verbosity:diag -property:Configuration=Release
    - name: Build    
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
