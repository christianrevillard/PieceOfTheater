# This workflow will build a .NET project

name: DeployPieceOfTheater

on:
  push:
    tags:
        - "release/v*"

env:
    PROJECT_PATH: PieceOfTheater.Wpf/PieceOfTheater.Wpf.csproj        

jobs:
    deploy:
        runs-on: windows-latest

        steps:
        - uses: actions/checkout@v3

        - uses: actions/setup-dotnet@v3
          with:
            dotnet-version: 6.0.x

        - run: dotnet restore ${{ env.PROJECT_PATH }}

 #       - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

        - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true #--no-build

        - uses: actions/create-release@v1
          id: create_release
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
          with:
            tag_name: ${{ github.ref }}
            release_name: ${{ github.ref }}
            draft: false
            prerelease: false
        - uses: csexton/release-asset-action@v2
          with:
            github-token: ${{ secrets.GITHUB_TOKEN}}
            #PieceOfTheater\PieceOfTheater\PieceOfTheater.Wpf\bin\Release\net6.0-windows\win-x64\publish\
            pattern: PieceOfTheater.Wpf/bin/Release/net6.0-windows/win-x64/publish/*.*
            release-url: ${{ steps.create_release.outputs.upload_url }}












